<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unknown Faces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Unknown Faces</h2>
        <div class="row">
            {% for img in images %}
            <div class="col-md-3">
                <img src="{{ url_for('static', filename='unknown_faces/' + img) }}" class="img-fluid rounded shadow">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
